
{{define "main"}}
{{/*  <div class="title">  */}}
	{{ if eq (i18n .Title) ("")}}
	<h1>{{ .Title }}</h1>
	{{ else }}
	<h1>{{ i18n .Title }}</h1>
	{{ end }}
<!--$paginator-->
{{$p := .Pages}}
{{$paginator := .Paginate $p}}
<!--list-->
<div class="list-grid">
	{{range $paginator.Pages}}
	{{- partial "list-items.html" . -}}
	{{end}}
</div>
<!--pagination-->
{{template "_internal/pagination.html" .}}
{{end}}
