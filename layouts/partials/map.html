<!--This partiol only gets written when you have introduction set in your frontmatter-->
{{ with .Params.map }}
<h2>{{ i18n "our_route" }}</h2>
<div class="map">
<iframe width="100%" 
    height="300px" 
    frameborder="1" 
    allowfullscreen 
    src="{{- . -}}"
    >
</iframe>
</div>

<style>
    .map iframe {
        pointer-events: none;
    }
</style>
{{ end }}
