
<!-- This head example shows how to only include certain parts of the template when the parameters are 
set in the [params] section of config.toml. In this particular example, it enables or disables the 
links to CSS and the javascript for NetlifyCMS. -->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Secular+One">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16">
  {{ $templateStyle := resources.Get "css/main.css" | toCSS | minify }}
  {{ $style := $templateStyle | resources.ExecuteAsTemplate "css/style.css" . }}
  <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>{{- .Title -}} - {{ .Site.Title }}</title>
  {{ if .IsHome }}
  {{ with .Site.Params.netlifycms }}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {{ end }}
  {{ end }}
</head>
