
<!-- Create a menu from the "Fixed Pages" and "Menu Pages" (identified by "" and "p",
  respectively) sections in Netlify CMS -->
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main.ByWeight }}
    <li><a class="sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" 
            href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
    {{ end }}
    <!-- <li><a href="/a">Articles</a></li>
    {{range (where .Site.RegularPages.ByTitle "Section" "p" )}}

    {{end}}
    {{range (where .Site.RegularPages.ByTitle "Section" "" )}}
    <li><a href="{{.RelPermalink}}">{{- .Title -}}</a></li>
    {{end}} -->
  </ul>
</nav>
