<div class="footer-lang">
{{ if .Site.IsMultiLingual }}
    {{ range .Site.Languages }}
    {{ if eq . $.Site.Language }}
        <ul>
            <li>
            <a class="footer-lang-current" title="{{ i18n "ariaLanguage" }}{{ .LanguageName }}">{{ .LanguageName }} </a>
            </li>
            {{ range $.Translations }}
            <li>
                <a title="{{ .Language.LanguageName }}" href="{{ .Permalink }}" aria-label="{{ i18n "ariaTranslation" }}{{ .Language.LanguageName }}">{{ .Language.LanguageName }}</a>
            </li>
            {{ end }}
        </ul>
    {{ end }}
    {{ end }}
{{ end }}
</div>
<style>

    .footer-lang {
        display: inline;
        flex-flow: column;
    }
    .footer-lang ul {
        display: flex;
    }
    .footer-lang-current {
        cursor: unset;
        font-weight: bolder;
    }

    @media only screen and (max-width: 830px) {

        .footer-lang ul{
            display: inline;
        }
        .footer-lang li {
            margin: 15px;
        }
    }
</style>
