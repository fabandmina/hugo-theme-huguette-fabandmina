{{ with $.Params.Author }}
<span class="written-by">
    â€” 
    {{ i18n "written_by" }}
    {{if eq . "fab"}}
    <a title="{{ i18n "about_fab" }}"
    href="{{ absLangURL "about" }}#{{.}}" target="_blank" rel="noopener noreferrer">{{i18n .}}</a> 
    {{ end }}
    {{if eq . "mina"}}
    <a title="{{ i18n "about_mina" }}" 
    href="{{ absLangURL "about" }}#{{.}}" target="_blank" rel="noopener noreferrer">{{i18n .}}</a> 
    {{i18n .}}
    {{ end }}-
    {{ with $.Params.Date }}
    {{ . | time.Format ":date_long" }}
    {{ end }} | 
    {{- partial "media.html" $ -}}
    


</span>


<style>
    span.written-by {
        display: inline-block;
        font-style: normal;
        font-size: .8rem;
        font-weight: normal;
        font-family: "Roboto", sans-serif;
    }
    span.written-by a {
        color: {{ $.Site.Params.theme.light.color_link }};
    }
    body.dark-mode span.written-by a {
        color: {{ $.Site.Params.theme.dark.color_link }};
    }
    span.written-by ul {
        margin-left: 0;
        display: inline-block;
    }
    span.written-by ul li {
        display: inline-block;
    }
</style>
{{ end }}
