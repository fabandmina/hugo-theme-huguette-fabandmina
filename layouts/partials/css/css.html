<style>
    /*----------------------------------------
  Japanese fonts
  ---------------------------------------- */

*:lang(ja) 	{
  font-family: "ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro","メイリオ",Meiryo,"ＭＳ Ｐゴシック",sans-serif, "Font Awesome 6 Free",;  
  }

    /*----------------------------------------
  Global
  ---------------------------------------- */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  html {
    color: {{ $.Site.Params.theme.light.color_font_default }};
    font-family: "Roboto", sans-serif;
    font-size: 16px;
  }
  
  body {
    align-items: center;
    background-color: {{ $.Site.Params.theme.light.color_body }};
    justify-content: left;
    text-align: left;
    width: 100%;
    line-height: 1.6;
    /* font-size: 24px; */
  }
  
  a {
    color: {{ $.Site.Params.theme.light.color_link }};
  }
  
  a:active {
    opacity: 0.5;
  }
  
  ul {
    list-style: square;
    margin-left: 20px;
    margin-top: 5px;
  }
  
  em {
    line-height: 100%;
  }
  
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Secular One";
    /* src: url('/fonts/Silkscreen-Regular.ttf') format('ttf'); */
    /* font-family: "Oswald", sans-serif; */
    margin: 1.5rem auto .7rem auto;
    padding-bottom: 0rem;
    padding-top: 1rem;
    line-height: auto;
    font-weight: bold;
    /* letter-spacing: .1rem; */
  }
  
  h1 {
    font-size: 2rem;
  }
  h2 {
    font-size: 1.7rem;
  }
  h3 {
    font-size: 1.4rem;
  }
  h4 {
    font-size: 1.2rem;
  }
  h5 {
    font-size: 1.1rem;
  }
  h6 {
    font-size: 1rem;
  }
  
  
  
  hr {
    background-color: {{ $.Site.Params.theme.light.color_hr }};
    border: 0;
    height: 2px;
    margin: 20px auto;
    width: 150px;
  }

  /*----------------------------------------
    Dark Mode
    ---------------------------------------- */
  .dark-mode-caption{
    display: none;
    font-size: 1rem;
    justify-content: center;
    opacity: .7;
    position: relative;
    top: -.7rem;
    width: 100%;
  }
  body.dark-mode,
  body.dark-mode main * {
    background: {{ $.Site.Params.theme.dark.color_body }};
    color: {{ $.Site.Params.theme.dark.color_font_default }};
  }
  body.dark-mode a {
    color: {{ $.Site.Params.theme.dark.color_link }};
  }
  
  body.dark-mode img {
    opacity: 0.7;
  }
  
  body.dark-mode img:hover {
    opacity: 1;
  }
  
  body.dark-mode .js-toggle-track {
    background-color: {{ $.Site.Params.theme.dark.color_js_toggle }};
  }
  
  @media only screen and (max-width: 830px) {
    .dark-mode-caption{
      display: flex;
    }
  }
  /*----------------------------------------
    Title
    ---------------------------------------- */
  .subtitle p {
    font-style: oblique 15deg;
  }
  
  @media only screen and (max-width: 830px) {
    .dark-mode-caption{
      margin: 0 0;
    }
  }
  /*----------------------------------------
    Introduction
    ---------------------------------------- */
  .introduction {
    /* font-size: 1.5rem; */
    font-size: 1rem;
    font-style: oblique 15deg;
    margin: 1rem auto;
    min-height: 3rem;
    position: relative;
    text-align: center;
  }
  @media only screen and (max-width: 830px) {
    .introduction {
      font-size: 1rem;
    }
  }
  
  /*----------------------------------------
    Content
    ---------------------------------------- */
  
  .content {
    background-color: {{ $.Site.Params.theme.light.color_content }};
    margin: 0 auto;
    padding: 30px 8vw 50px 8vw;
    width: 60vw;
    /* font-size: 20px; */
  }
  
  body.dark-mode .content {
    background-color: {{ $.Site.Params.theme.dark.color_content }};
  }
  
  @media only screen and (max-width: 830px) {
    .content {
      {{/*  padding: 0.1rem 1.3rem;  */}}
      width: 100%;
      /* font-size: .9rem; */
    }
  }
  
  /*----------------------------------------
    Share buttons
    ---------------------------------------- */
  .share-button {
    align-items: center;
    align-self: center;
    background-color: {{ $.Site.Params.theme.light.color_share_background }};
    color: {{ $.Site.Params.theme.light.color_share_font }};
    display: flex;
    flex-wrap: wrap;
    height: auto;
    justify-content: center;
    margin: 0 auto;
    opacity: 1;
    padding: 1rem 0;
    position: relative;
    text-align: center;
    text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
    width: 60vw;
  }

  body.dark-mode .share-button {
    background-color: {{ $.Site.Params.theme.dark.color_share_background }};
  }

  .share-button a {
    border-radius: 7px;
    border: solid black 2px;
    opacity: 1;
  }
  
  body.dark-mode .share-button a {
    filter: saturate(50%);
  }
  
  .share-button h1 {
    justify-content: center;
    margin: 0 0 20px 0;
    padding: auto 3rem;
    flex-basis: 100%;
    font-size: 1.6rem;
  }
  
  @media only screen and (max-width: 830px) {
    .share-button {
      width: 100%;
    }
    .share-button > a {
      flex-basis: 20%;
    }
    
    .share-button a {
      margin: 3px 3px;
    }
  }
  /*----------------------------------------
    Donate button
    ---------------------------------------- */
    .cta-button {
      box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;   
      display: inline-flex;
      font-size: 1rem;
      font-weight: bold;
      justify-content: center;
      margin: 5px 5px;
      padding: 0.5rem 1rem;
      width: 12rem;
    }
    .cta-button:hover {
      filter: brightness(110%);
      filter: contrast(200%);
    }
    .cta-primary {
      background-color: {{ $.Site.Params.theme.light.color_cta_primary }};
      border-style: unset;
      color: {{ $.Site.Params.theme.light.color_cta_primary_font }};
      text-decoration: none;
    }
    .cta-secondary {
      background-color: white;
      border-color: {{ $.Site.Params.theme.light.color_cta_secondary }};
      border-style: double;
      border-width: 2px;
      color: {{ $.Site.Params.theme.light.color_cta_psecondary_font }};
      text-decoration: none;
    }
  
    body.dark-mode .cta-primary{
      background-color: {{ $.Site.Params.theme.dark.color_cta_primary }};
      color: {{ $.Site.Params.theme.dark.color_cta_primary_font }};
    }
  
    body.dark-mode .cta-secondary{
      background-color: {{ $.Site.Params.theme.dark.color_cta_secondary }};
      border-style: none;
      color: {{ $.Site.Params.theme.dark.color_cta_psecondary_font }};
    }
  
    /* body.dark-mode .cta-button:hover {
      opacity: 1;
    } */
    @media only screen and (max-width: 830px) {
      .cta-button {
        text-align: center;
        box-shadow: rgba(0, 0, 0, .1) 0px 1px 2px, rgba(0, 0, 0, .1) 0px 2px 4px, rgba(0, 0, 0, .1) 0px 4px 8px, rgba(0, 0, 0, .1) 0px 8px 16px, rgba(0, 0, 0, .1) 0px 16px 32px, rgba(0, 0, 0, .1) 0px 32px 64px;   
      }
    }
  /*----------------------------------------
    Table style
    ---------------------------------------- */
  th,
  td {
    border-bottom: 1px solid {{ $.Site.Params.theme.light.color_table_row }};
    margin: auto;
    padding: 8px;
    text-align: left;
    width: 80vw;
  }
  
  th {
    background-color: {{ $.Site.Params.theme.light.color_table_title }};
    color: {{ $.Site.Params.theme.light.color_table_title_font }};
    text-align: center;
    font-size: 1rem;
  }
  
  
  tr:hover {
    background-color: {{ $.Site.Params.theme.light.color_table_row_highlight }};
    color: {{ $.Site.Params.theme.light.color_table_title_font }};
  }
  
  body.dark-mode tr:hover {
    background-color: {{ $.Site.Params.theme.dark.color_table_row_highlight }};
  }
  /*----------------------------------------
    flickr style
    ---------------------------------------- */
  .flickr-album {
    margin: .3rem 0rem;
    text-align: right;
  }
  .flickr-iframe {
    display: flex;
    height: auto;
    margin: 2px auto;
    min-height: 400px;
    overflow: scroll;
    position: relative;
    width: 100%;
  }
  
  @media only screen and (max-width: 830px) {
    .flickr-iframe, body.dark-mode .flickr-iframe {
      height: 50vw;
    }
    .flickr-album{
      text-align: center;
      margin: .5rem 0;
    }
    .flickr-album a {
      margin: auto 0;
      width: 100%;
      align-self: center;
    }
  }
  

  /*----------------------------------------
    Map
    ---------------------------------------- */
    .map {
      margin: .5rem 0;
    }
  
    body.dark-mode .map {
      opacity: .7;
    }
  
    body.dark-mode .map:hover {
      opacity: 1;
    }
    @media only screen and (max-width: 830px) {
      .map iframe{
        max-height: 100%;
      }
    }
  /*----------------------------------------
    Overlay
    ---------------------------------------- */
  .overlay {
    text-align: center;
    background-color: {{ $.Site.Params.theme.light.color_overlay }};
    border-radius: 20px;
    color: {{ $.Site.Params.theme.light.color_overlay_font }};
    font-size: 1.5rem;
    height: 300px;
    max-height: 300px;
    opacity: 0;
    position: absolute;
    top: 0;
    transition: 0.4s ease;
    width: 100%;
  }
  
  body.dark-mode .overlay {
    background-color: {{ $.Site.Params.theme.dark.color_overlay }};
    color: {{ $.Site.Params.theme.dark.color_overlay_font }};
  }
  /*----------------------------------------
    Pagination
    ---------------------------------------- */
  .pagination {
    margin-top: 1vw;
    position: relative;
    text-align: center;
    width: 100%;
    margin-bottom: 20px;
  }
  .page-item {
    display: inline-block;
    font-size: 1.5rem;
    list-style: none;
    padding: 2% 2%;
  }
  
  .pagination .active,
  .pagination .active a, 
  .pagination a:hover {
    background-color: {{ $.Site.Params.theme.light.color_pagination_background }};
    border-radius: 50px;
    color: {{ $.Site.Params.theme.light.color_pagination_font }};
  }
  
  body.dark-mode .pagination .active,
  body.dark-mode .pagination .active a,
  body.dark-mode .pagination a:hover {
    background-color: {{ $.Site.Params.theme.dark.color_pagination_background }};
    color: {{ $.Site.Params.theme.dark.color_pagination_font }};
  }
  
  
  .pagination .disabled {
    visibility: hidden;
  }
  
  @media only screen and (max-width: 830px) {
    .pagination {
      bottom: 0;
    }
  }
  /*----------------------------------------
    Post Footer
    ---------------------------------------- */
  .postfooter {
    font-size: 1.2rem;
    height: auto;
    margin: 0 auto;
    position: relative;
    text-align: center;
    width: 100%;
    
  }
  
  .postfooter a {
    padding: 0.2rem 0.2rem;
    text-decoration: underline;
  }
  
  @media only screen and (max-width: 830px) {
    .postfooter {
      margin-top: 10px;
    }
  }
  

</style>
