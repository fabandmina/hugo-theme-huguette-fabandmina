<style>
    /*----------------------------------------
  Global
  ---------------------------------------- */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  html {
    color: {{ $.Site.Params.theme.light.color_font_default }};
    font-family: "Roboto", sans-serif;
    font-size: 16px;
  }
  
  body {
    align-items: center;
    background-color: {{ $.Site.Params.theme.light.color_body }};
    justify-content: left;
    text-align: left;
    width: 100vw;
    line-height: 1.6;
    /* font-size: 24px; */
  }
  
  a {
    color: {{ $.Site.Params.theme.light.color_link }};
  }
  
  a:active {
    opacity: 0.5;
  }
  
  ul {
    list-style: square;
    margin-left: 20px;
    margin-top: 5px;
  }
  
  em {
    line-height: 100%;
  }
  
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Secular One";
    /* src: url('/fonts/Silkscreen-Regular.ttf') format('ttf'); */
    /* font-family: "Oswald", sans-serif; */
    margin: 1.5rem auto .7rem auto;
    padding-bottom: 0rem;
    padding-top: 1rem;
    line-height: auto;
    font-weight: bold;
    /* letter-spacing: .1rem; */
  }
  
  h1 {
    font-size: 2rem;
  }
  h2 {
    font-size: 1.7rem;
  }
  h3 {
    font-size: 1.4rem;
  }
  h4 {
    font-size: 1.2rem;
  }
  h5 {
    font-size: 1.1rem;
  }
  h6 {
    font-size: 1rem;
  }
  
  
  
  hr {
    background-color: {{ $.Site.Params.theme.light.color_hr }};
    border: 0;
    height: 2px;
    margin: 20px auto;
    width: 150px;
  }
  img {
    image-rendering: pixelated;
  }
  /*----------------------------------------
    Dark Mode
    ---------------------------------------- */
  .dark-mode-caption{
    display: none;
    font-size: 1rem;
    justify-content: center;
    opacity: .7;
    position: relative;
    top: -.7rem;
    width: 100%;
  }
  body.dark-mode,
  body.dark-mode main * {
    background: {{ $.Site.Params.theme.dark.color_body }};
    color: {{ $.Site.Params.theme.dark.color_font_default }};
  }
  body.dark-mode a {
    color: {{ $.Site.Params.theme.dark.color_link }};
  }
  
  body.dark-mode img {
    opacity: 0.7;
  }
  
  body.dark-mode img:hover {
    opacity: 1;
  }
  
  body.dark-mode .js-toggle-track {
    background-color: {{ $.Site.Params.theme.dark.color_js_toggle }};
  }
  
  @media only screen and (max-width: 800px) {
    .dark-mode-caption{
      display: flex;
    }
  }
  /*----------------------------------------
    Title
    ---------------------------------------- */
  .subtitle p {
    font-style: oblique 15deg;
  }
  
  @media only screen and (max-width: 800px) {
    .dark-mode-caption{
      margin: 0 0;
    }
  }
  /*----------------------------------------
    Introduction
    ---------------------------------------- */
  .introduction {
    /* font-size: 1.5rem; */
    font-size: 1rem;
    font-style: oblique 15deg;
    margin: 1rem auto;
    min-height: 3rem;
    position: relative;
    text-align: center;
  }
  @media only screen and (max-width: 800px) {
    .introduction {
      font-size: 1rem;
    }
  }
  
  /*----------------------------------------
    Content
    ---------------------------------------- */
  
  .content {
    background-color: {{ $.Site.Params.theme.light.color_content }};
    margin: 0 auto;
    padding: 0 8vw;
    width: 60vw;
    /* font-size: 20px; */
  }
  
  body.dark-mode .content {
    background-color: {{ $.Site.Params.theme.dark.color_content }};
  }
  
  @media only screen and (max-width: 800px) {
    .content {
      padding: 0.1rem 1.3rem;
      width: 100vw;
      /* font-size: .9rem; */
    }
  }
  
  /*----------------------------------------
    Share buttons
    ---------------------------------------- */
  .share-button {
    align-items: center;
    align-self: center;
    background-color: {{ $.Site.Params.theme.light.color_share_background }};
    color: {{ $.Site.Params.theme.light.color_share_font }};
    display: flex;
    flex-wrap: wrap;
    height: auto;
    justify-content: center;
    margin: 0 auto;
    opacity: 1;
    padding: 1rem 0;
    position: relative;
    text-align: center;
    text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
    width: 60vw;
  }

  body.dark-mode .share-button {
    background-color: {{ $.Site.Params.theme.dark.color_share_background }};
  }

  .share-button a {
    border-radius: 7px;
    border: solid black 2px;
    opacity: 1;
  }
  
  body.dark-mode .share-button a {
    filter: saturate(50%);
  }
  
  .share-button h1 {
    justify-content: center;
    margin: 0 0;
    padding: auto 3rem;
    flex-basis: 100%;
  }
  
  @media only screen and (max-width: 800px) {
    .share-button {
      width: 100vw;
    }
    .share-button > a {
      flex-basis: 20%;
    }
    
    .share-button a {
      margin: 3px 3px;
    }
  }
  /*----------------------------------------
    Donate button
    ---------------------------------------- */
    .cta-button {
      box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;   
      display: inline-flex;
      font-size: 1rem;
      font-weight: bold;
      justify-content: center;
      margin: 5px 5px;
      padding: 0.5rem 1rem;
      width: 12rem;
    }
    .cta-button:hover {
      filter: brightness(110%);
      filter: contrast(200%);
    }
    .cta-primary {
      background-color: {{ $.Site.Params.theme.light.color_cta_primary }};
      border-style: unset;
      color: {{ $.Site.Params.theme.light.color_cta_primary_font }};
      text-decoration: none;
    }
    .cta-secondary {
      background-color: white;
      border-color: {{ $.Site.Params.theme.light.color_cta_secondary }};
      border-style: double;
      border-width: 2px;
      color: {{ $.Site.Params.theme.light.color_cta_psecondary_font }};
      text-decoration: none;
    }
  
    body.dark-mode .cta-primary{
      background-color: {{ $.Site.Params.theme.dark.color_cta_primary }};
      color: {{ $.Site.Params.theme.dark.color_cta_primary_font }};
    }
  
    body.dark-mode .cta-secondary{
      background-color: {{ $.Site.Params.theme.dark.color_cta_secondary }};
      border-style: none;
      color: {{ $.Site.Params.theme.dark.color_cta_psecondary_font }};
    }
  
    /* body.dark-mode .cta-button:hover {
      opacity: 1;
    } */
    @media only screen and (max-width: 800px) {
      .cta-button {
        text-align: center;
        box-shadow: rgba(0, 0, 0, .1) 0px 1px 2px, rgba(0, 0, 0, .1) 0px 2px 4px, rgba(0, 0, 0, .1) 0px 4px 8px, rgba(0, 0, 0, .1) 0px 8px 16px, rgba(0, 0, 0, .1) 0px 16px 32px, rgba(0, 0, 0, .1) 0px 32px 64px;   
      }
    }
  /*----------------------------------------
    Table style
    ---------------------------------------- */
  th,
  td {
    border-bottom: 1px solid {{ $.Site.Params.theme.light.color_table_row }};
    margin: auto;
    padding: 8px;
    text-align: left;
    width: 80vw;
  }
  
  th {
    background-color: {{ $.Site.Params.theme.light.color_table_title }};
    color: {{ $.Site.Params.theme.light.color_table_title_font }};
    text-align: center;
    font-size: 1rem;
  }
  
  
  tr:hover {
    background-color: {{ $.Site.Params.theme.light.color_table_row_highlight }};
    color: {{ $.Site.Params.theme.light.color_table_title_font }};
  }
  
  body.dark-mode tr:hover {
    background-color: {{ $.Site.Params.theme.dark.color_table_row_highlight }};
  }
  /*----------------------------------------
    flickr style
    ---------------------------------------- */
  .flickr-album {
    margin: .3rem 0rem;
    text-align: right;
  }
  .flickr-iframe {
    display: flex;
    height: auto;
    margin: 2px auto;
    min-height: 400px;
    overflow: scroll;
    position: relative;
    width: 100%;
  }
  
  @media only screen and (max-width: 800px) {
    .flickr-iframe, body.dark-mode .flickr-iframe {
      height: 50vw;
    }
    .flickr-album{
      text-align: center;
      margin: .5rem 0;
    }
    .flickr-album a {
      margin: auto 0;
      width: 100%;
      align-self: center;
    }
  }
  
  /*----------------------------------------
    Thumbnail style
    ---------------------------------------- */
  
  .thumbnail-single {
    align-items: center;
    background-size: contain;
    display: flex;
    height: auto;
    justify-content: center;
    margin: 1rem auto;
    text-align: center;
    width: auto;
  }
  
  .thumbnail-single img {
    border-radius: 20px;
    border-style: none;
    height: auto;
    width: 100%;
  }
  
  @media only screen and (max-width: 800px) {
    .thumbnail-single img {
      border-radius: 0px;
      width: 100vw;
    }
  }
  /*----------------------------------------
    HEADER
    ---------------------------------------- */
  header {
    justify-content: flex-start;
    background: {{ $.Site.Params.theme.light.color_header }};
    display: flex;
    padding: 0px 20px;
    position: relative;
    width: 100%;
  }
  
  body.dark-mode header {
    background-color: {{ $.Site.Params.theme.dark.color_header }};
  }
  
  header a {
    align-items: center;
    color: {{ $.Site.Params.theme.light.color_header_font }};
    cursor: pointer;
    float: left;
    opacity: 1;
    padding: 30px 15px;
    text-decoration: none;
    width: 100%;
  }
  body.dark-mode a {
    color: {{ $.Site.Params.theme.dark.color_header_font }};
  }
  header a:hover {
    background-color: {{ $.Site.Params.theme.light.color_header_highlight }};
    border-radius: 50px;
    opacity: 1;
    transition: 0.4s;
  }
  
  body.dark-mode header a:hover {
    background-color: {{ $.Site.Params.theme.dark.color_header_highlight }};
    border-radius: 50px;
    opacity: 1;
    transition: 0.4s;
  }
  
  header ul li {
    display: inline-block;
  }
  
  header nav {
    margin-left: auto;
    margin-right: 5vw;
    align-self: center;
    flex-direction: row;
    display: inline-block;
    visibility: visible;
  }
  #open,
  .undoer {
    display: none;
  }
  
  @media only screen and (max-width: 800px) {
    header {
      position: fixed;
      flex-direction: row;
      height: 50px;
      justify-content: space-between;
      width: 100vw;
      z-index: 15;
      opacity: 1;
    }
    header .active {
      background-color: {{ $.Site.Params.theme.light.color_header_highlight }};
    }
    
    body.dark-mode header .active {
      background-color: {{ $.Site.Params.theme.dark.color_header_highlight }};
    }
    header nav ul {
      align-items: center;
      background-color: {{ $.Site.Params.theme.light.color_header }};
      display: flex;
      flex-direction: column;
      font-size: 1.2rem;
      margin: 0 0;
      position: relative;
      width: 100%;
    }
  
    body.dark-mode header nav ul {
      background-color: {{ $.Site.Params.theme.dark.color_header }};
    }
  
    header nav {
      opacity: 1;
      position: fixed;
      visibility: hidden;
      width: 100vw;
      align-self: center;
      display: none;
      top: 50px;
      left: 0;
      z-index: 5;
      max-height: 90%;
      overflow-y: auto;
    }
  
    header .active {
      font-size: 1.2rem;
    }
  
    #open {
      display: flex;
    }

    .undoer {
      display: none;
      width: auto;
      margin: 0 auto;
      padding: 0 0;
    }
    #open,
    .undoer {
      font-size: 150%;
      height: 100%;
      justify-content: center;
    }
  
    #open:target {
      display: none;
      visibility: visible;
    }
  
    #open:target + .undoer {
      display: flex;
    }
  
    :target ~ nav {
      visibility: visible;
      display: block;
    }
  
    header nav ul li {
      width: 100%;
    }
    header a:active,
    header a:hover {
      background-color: {{ $.Site.Params.theme.light.color_header_highlight }};
      border-bottom: none;
      margin: 0 auto;
      opacity: 0.75;
      transition: none;
    }
  
    body.dark-mode header a:active,
    body.dark-mode header a:hover {
      background-color: {{ $.Site.Params.theme.dark.color_header_highlight }};
    }
  
  }
  
  /*----------------------------------------
    Banner
    ---------------------------------------- */
  #banner {
    align-items: center;
    background-attachment: local;
    background-color: none;
    background-image: url("{{ $.Site.Params.theme.light.banner }}");
    background-repeat: repeat-x;
    background-size: auto 300px ;
    color: rgba(255, 255, 255, 0);
    display: flex;
    flex-direction: column;
    image-rendering: pixelated;
    justify-content: center;
    margin-bottom: 0;
    margin-left: auto;
    margin-right: auto;
    max-height: 20vw;
    position: relative;
    text-align: center;
    width: 100vw;
    min-height: 300px;
  }
  
  body.dark-mode #banner {
    background-image: url("{{ $.Site.Params.theme.dark.banner }}");
    filter: saturate(65%);
  }
  
  @media only screen and (max-width: 800px) {
    #banner {
      top: 50px;
      background-size: cover;
      font-size: 150%;
      min-height: 30vw;
    }
  }
  
  /*----------------------------------------
    Breadcrumb
  ---------------------------------------- */
  .breadcrumb {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    align-items: baseline;
    margin: auto 0;
  }
  
  .breadcrumb li {
    display: inline;
    white-space: nowrap;
  }
  
  .breadcrumb li + li:before {
    content: ">";
    padding: 1rem .3rem 0rem .3rem;
  }
  /*----------------------------------------
    Map
    ---------------------------------------- */
    .map {
      margin: .5rem 0;
    }
  
    body.dark-mode .map {
      opacity: .7;
    }
  
    body.dark-mode .map:hover {
      opacity: 1;
    }
    @media only screen and (max-width: 800px) {
      .map iframe{
        max-height: 100%;
      }
    }
  /*----------------------------------------
    Overlay
    ---------------------------------------- */
  .overlay {
    background-color: {{ $.Site.Params.theme.light.color_overlay }};
    border-radius: 20px;
    color: {{ $.Site.Params.theme.light.color_overlay_font }};
    font-size: 1.5rem;
    height: 100%;
    opacity: 0;
    padding: 25% 1rem;
    /* overflow: scroll; */
    position: absolute;
    text-align: center;
    top: 0;
    transition: 0.4s ease;
    width: 100%;
  }
  
  body.dark-mode .overlay {
    background-color: {{ $.Site.Params.theme.dark.color_overlay }};
    color: {{ $.Site.Params.theme.dark.color_overlay_font }};
  }
  /*----------------------------------------
    List Grid
    ---------------------------------------- */
  .list-grid {
    display: grid;
    gap: 1rem 1rem;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    justify-content: center;
    justify-items: center;
    margin-bottom: 1vw;
  }
  
  .list-item {
    height: auto;
    min-width: 350px;
    width: 100%;
  }
  
  .list-item a {
    height: 100%;
    width: 100%;
  }
  
  .list-item + img {
    border-radius: 20px;
  }
  
  .list-grid > div {
    position: relative;
  }
  
  .list-thumbnail img {
    border-radius: 20px;
    height: auto;
    object-fit: contain;
    width: 100%;
  }
  
  .caption {
    color: {{ $.Site.Params.theme.light.color_list_item_font }};
    font-size: 120%;
    height: 100%;
    padding: 10% 0;
    position: absolute;
    text-align: center;
    top: 0;
    transition: 0.5s ease;
    width: 100%;
  }
  
  .caption h2 {
    background-color: {{ $.Site.Params.theme.light.color_list_item_title_background }};
  }
  
  .list-grid .date {
    font-style: oblique 15deg;
    margin: 2rem auto;
    padding-left: 0.1rem;
    position: absolute;
    text-align: right;
    top: 0;
  }
  
  .list-item:hover .overlay {
    opacity: 0.75;
  }
  
  .list-item:hover .caption {
    opacity: 0;
  }
  
  .list-grid a {
    text-decoration: none;
  }
  
  @media only screen and (max-width: 800px) {
    .caption {
      height: 100%;
    }
  
    .overlay {
      display: none;
    }
  
    .list-item:hover .caption {
      opacity: 1;
    }
  }
  
  /*----------------------------------------
    Pagination
    ---------------------------------------- */
  .pagination {
    margin-top: 1vw;
    position: relative;
    text-align: center;
    width: 100%;
    margin-bottom: 20px;
  }
  .page-item {
    display: inline-block;
    font-size: 1.5rem;
    list-style: none;
    padding: 2% 2%;
  }
  
  .pagination .active,
  .pagination .active a, 
  .pagination a:hover {
    background-color: {{ $.Site.Params.theme.light.color_pagination_background }};
    border-radius: 50px;
    color: {{ $.Site.Params.theme.light.color_pagination_font }};
  }
  
  body.dark-mode .pagination .active,
  body.dark-mode .pagination .active a,
  body.dark-mode .pagination a:hover {
    background-color: {{ $.Site.Params.theme.dark.color_pagination_background }};
    color: {{ $.Site.Params.theme.dark.color_pagination_font }};
  }
  
  
  .pagination .disabled {
    visibility: hidden;
  }
  
  @media only screen and (max-width: 800px) {
    .pagination {
      bottom: 0;
    }
  }
  /*----------------------------------------
    Post Footer
    ---------------------------------------- */
  .postfooter {
    font-size: 1.2rem;
    height: auto;
    margin: 0 auto;
    position: relative;
    text-align: center;
    width: 100%;
    
  }
  
  .postfooter a {
    padding: 0.2rem 0.2rem;
    text-decoration: underline;
  }
  
  @media only screen and (max-width: 800px) {
    .postfooter {
      margin-top: 10px;
    }
  }
  
  /*----------------------------------------
    FOOTER
    ---------------------------------------- */
  
  footer {
    align-items: center;
    flex-wrap: wrap;
    justify-content: center;
    background-color: {{ $.Site.Params.theme.light.color_footer }};
    color: {{ $.Site.Params.theme.light.color_footer_font }};
    display: flex;
    flex-direction: row;
    padding: 5px 25vw;
    position: relative;
    width: 100vw;
  }
  
  footer div {
    margin: 1vw 0;
    padding: auto auto;
    min-width: 9vw;
    text-align: center;
    border-right: solid {{ $.Site.Params.theme.light.color_footer_separator }} 2px;
    border-left: solid {{ $.Site.Params.theme.light.color_footer_separator }} 2px;
  }

  footer h1,
  footer h2,
  footer h3,
  footer h4,
  footer h5,
  footer h6 {
    margin: 5px 0;
    padding: 0px 2vw;
    line-height: 2rem;
  }

  body.dark-mode footer {
    background-color: {{ $.Site.Params.theme.dark.color_footer }};
  }
  
  footer ul {
    margin: 0 0;
    display: inline-flex;
    flex-direction: row;
    flex-wrap: wrap;
    list-style: none;
    align-self: center;
  }
  
  footer ul li {
    margin: 0 8px;
  }
  
  footer ul li a,
  bodoy.dark-mode footer ul li a {
    color: {{ $.Site.Params.theme.light.color_footer_font }};
    cursor: pointer;
    font-size: 2rem;
  }

  footer .powered-by {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: auto;
  }

  footer .powered-by-text {
    flex-basis: 100%;
  }

  footer .powered-by ul {
    flex-basis: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
  }

  footer .powered-by img {
    height: 2rem;
    margin: auto .5vw;
  }
  footer .copyright {
    border: none;
    align-self: center;
  }
  footer break{
    flex-basis: 100%;
    width: 0px; 
    height: 0; 
    overflow: hidden;
  }
  @media only screen and (max-width: 800px) {
    footer {
      text-align: center;
      padding: 20px 2rem;
      position: relative;
      width: 100vw;
      font-size: .9rem;
      flex-direction: column;
    }
    footer div, footer .powered-by  {
      width: 100%;
      border-top: none;
      border-bottom: solid {{ $.Site.Params.theme.dark.color_footer_separator }} 2px;
      border-right: none;
      border-left: none;
    }
  }
  
</style>
