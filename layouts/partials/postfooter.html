
<!--This partial creates links to previous and next articles in the same section -->
<div>
{{ with .PrevInSection }}
  <a href="{{ .Permalink }}">{{ .Title | truncate 15 }}</a> ← &nbsp;
{{ end }}
  <a href="{{ .Page.Permalink }}">.</a>
{{ with .NextInSection }}
  &nbsp; → <a href="{{ .Permalink }}">{{ .Title | truncate 25 }}</a>
{{ end }}
</div>
