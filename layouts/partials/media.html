<ul>
    {{ with $.Site.Params.instagram_link }}
    <li><a href="{{- $.Site.Params.instagram_link.url -}}" target="_blank" rel="noopener noreferrer"><i class="{{- $.Site.Params.instagram_link.icon -}}"></i></a>
    </li>
    {{ end }}
    {{ with $.Site.Params.flickr_link }}
    <li><a href="{{- $.Site.Params.flickr_link.url -}}" target="_blank" rel="noopener noreferrer"><i class="{{- $.Site.Params.flickr_link.icon -}}"></i></a>
    </li>
    {{ end }}
</ul>
