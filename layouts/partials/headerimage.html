
<!-- This example only includes a header image (with inline styling - sorry!) 
when you have 'header' set in the frontmatter of your .md file -->
<div id="banner">
  {{ with .Site.Params.logo }}
  <a class="logo" href="/"><img src="{{- . -}}"></a>
  {{ end }}
  <h1>{{ .Site.Title }}</h1>
  <h3>{{ .Site.Params.subtitle }}</h3>
</div>
