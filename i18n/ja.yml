# About FAB
- id: about_fab
  translation: "ニューカレドニアのヌメア出身。
  フランスとカナダの大学でITを学んだ後、
  故郷に戻り数年サラリーマン生活。ある日、
  フルタイムトラベラーになろうと仕事を辞め、
  自転車旅をするためニュージーランドへ。
  そこでミナに出会う。
  旅行以外で好きなことは、
  レトロなビデオゲーム(このウェブデザインのアイディアはここから)，
  ウクレレ演奏，アウトドアアクティビティ全般。
  ベジタリアンとして各国を旅して得た私の経験をシェアすることが、
  何かのお役に立てれば嬉しく思います。
  "

# About MINA
- id: about_mina
  translation: "東京出身。大学で建築を学んだ後、
  京都の建築事務所にて数年勤務。コーヒー好きが高じてバリスタとしても働く。
  そんな中ノマドな生き方に魅力を感じ、
  安定した生活を捨て旅人に。
  ニュージーランドをバイクパッキング中にファブに出会うまで、
  誰かと結婚するなんて想像したこともなかった人。
  これまで訪問した国は60ヵ国以上…
  自然の中で泳ぐことも大好きですが、
  基本的にはゴロゴロしたり食べることが好きです。
  なので、
  今回のタンデム自転車(ストーカーはリカンベント！)は私にぴったりだと思っています。
  "

# About FAB AND MINA
- id: about_fab_mina
  translation: "私達は、旅をしながら暮らしている夫婦です。
  ニュージーランドで出会って以来、一緒に色んな国を訪れています。
  人力移動での旅行が私達にとっては面白いので、
  ゆっくりのんびり旅しています。好奇心・冒険心旺盛な2人ですが、
  1番好きなことは新しい食べ物に出会うことです！
  "